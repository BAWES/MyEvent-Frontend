<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home page</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="add-venue" *ngIf="authService.isLogin">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>add Venue</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" *ngIf="authService.isLogin">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="landing" *ngIf="!authService.isLogin">
      <ion-icon name="log-in"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>



  </ion-tab-bar>



</ion-tabs>
